<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <title>Project BANK Quiz</title>
    <link href="index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  </head>

  <body>

    <div class="quiz-header">

      <img src="DECA-Logo.png" height="100px" width="100px">

      <h1>Test Your Knowledge!</h1>
      

    </div>



    
  <div class="questions">

    <h1>Lets Start Your Quiz!!!</h1>

    <div id="answerButtons" class="answerButtons">
      <button class="ansBtn choice1">choice 1</button>
      <button class="ansBtn choice2">choice 2</button>
      <button class="ansBtn choice3">choice 3</button>
      <button class="ansBtn choice4">choice 4</button>
    </div>

  </div>  
    
  <div class="start-btnCon">
    <button id="start-btn">Start</button>
  </div>
 

    <div id="result">
      <div class="correctAlert" role="alert">Correct</div> 

      <div class="incorrectAlert" role="alert">Incorrect</div>  


      
      <button class="nextBtn">Next</button>
    </div>




    <script src="index.js"></script>
  </body>

</html>
